<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Calculadora de IMC</h1>
        <div class="inputs">
            <div class="altura-input">
                <label for="">Altura</label>
                <input class="altura" type="number" placeholder="Metros">
            </div>
            <div class="peso-input">
                <label for="">Peso</label>
                <input class="peso" type="number" placeholder="KG">
            </div>
        </div>
        <button onclick="calcularImc()">CALCULAR</button>
        <div class="resultado">
            <h2>Resultado</h2>
            <p class="imc-text">IMC:<span class="imc-resultado"></span></p>
            <p class="imc-status"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
